<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src='../javascript/authentication_ajax.js'></script>
    
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class='text-center'>
  <div id='error_msg' class='text-center'></div>
  <form class="form-signin" method='post' action='/users/login'>
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div id='error_msg'></div>
    <label for="inputName" class="sr-only">Userame</label>
    <input type="text" id="inputName" class="form-control" name='username' placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick='javascript:login();'>Sign in</button>
    <p class='text-center'> New User?
      <a href='./signup'>Register</a>
    </p>
    <p>Are you an Admin?</p>
    <button class="btn btn-lg " type="button" onclick="javascript:adminEnterPassword();">Admin</button>
    <label for="adminPassword" class="sr-only">Password</label>
    <div id='adminpwd'></div>
  </form>
</body>
</html>
