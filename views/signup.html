<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src='../javascript/authentication_ajax.js'></script>
   
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class='text-center'>
  <div id='error_msg' class='text-center'></div>
  <form id='signup_form' class='form-signin text-center' style="margin:auto" method='post' action='/users/signup'>
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <br>
    <label for="inputName" class="sr-only">Your name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <br>
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="javascript:signup();">Sign Up</button>
    <p class='text-center'> Already have an account?
      <!--<button class='btn btn-lg btn-primary btn-block' onclick="location.href='login'">Log In</button> -->
      <a href='./login'>Log In</a>
    </p>
  </form>
</body>
</html>
